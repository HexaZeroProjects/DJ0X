{% extends 'allapp/layoute.html' %}

{% block title %}
	<title>Страница для добавления новостей</title>
{% endblock %}

{% block content %}
<h1>Страница для добавления новостей</h1>
<div class="container mt-5">
    <h2 class="mb-4">Форма для добавления новостей</h2>
    <form method="post">
        {% csrf_token %}  <!-- Не забывайте добавить csrf_token, если используете Django -->

        <!-- Заголовок новости -->
        <div class="mb-3">
            <label for="title" class="form-label">Заголовок новости</label>
            <input type="text" class="form-control" id="title" placeholder="Введите заголовок новости" required>
        </div>

        <!-- Краткое описание новости -->
        <div class="mb-3">
            <label for="description" class="form-label">Краткое описание новости</label>
            <input type="text" class="form-control" id="description" placeholder="Введите краткое описание" required>
        </div>

        <!-- Содержание новости -->
        <div class="mb-3">
            <label for="content" class="form-label">Содержание новости</label>
            <textarea class="form-control" id="content" rows="5" placeholder="Введите содержание новости" required></textarea>
        </div>

        <!-- Дата -->
        <div class="mb-3">
            <label for="date" class="form-label">Дата</label>
            <input type="date" class="form-control" id="date" required>
        </div>

        <!-- Время -->
        <div class="mb-3">
            <label for="time" class="form-label">Время</label>
            <input type="time" class="form-control" id="time" required>
        </div>

        <!-- Кнопка отправки формы -->
        <button type="submit" class="btn btn-primary">Добавить новость</button>
    </form>
</div>
{% endblock %}
