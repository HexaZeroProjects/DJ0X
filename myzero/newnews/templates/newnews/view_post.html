{% extends 'allapp/layoute.html' %}

{% block title %}
{{ news.title }}
{% endblock %}

{% block content %}
<h1>{{ news.title }}</h1>
<p><strong>Автор:</strong> {{ news.user }}</p>
<p><strong>Дата публикации:</strong> {{ news.pub_date }}</p>
<p>{{ news.text }}</p>  <!-- Полный текст новости -->

<a href="{% url 'newnews:edit_news' news.id %}" class="btn btn-warning">Редактировать</a>
<a href="{% url 'newnews:news_home' %}" class="btn btn-primary">Назад к новостям</a>
{% endblock %}
